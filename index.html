<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IntelliBot - A Smart Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <script src="https://use.fontawesome.com/f061fecdbc.js"></script>
</head>
<body>
    
<!------------- Audio-chatbot--------------->
    
<h2 class="heading-talk">Talk to me!</h2>
  <div class="container">
<!--    contenteditable attribute specifies whether the content of an element is editable or not-->
    <div class="text-box" contenteditable="true"></div>
<!--      Font Awesome icon-->
    <i class="fa fa-microphone"></i>
    <select id="voiceSelect"></select>
  </div>
<!--    Sound when mike icon is clicked-->
<audio class="sound" src="chime.mp3"></audio>
    
<!------------- Text-chatbot--------------->
    
<img class="img-bot" src="./botpic.png">
<div id="textbox">
    <h2 class = "masthead"> Hi ! I am IntelliBot - A Smart Chatbot</h2>
    <h2>Write to me!</h2>
	<div>user: <span class="user-chat" id="user"></span></div>
	<div>chatbot: <span class="user-chat" id="chatbot"></span></div>
	<div><input id="input" type="text" placeholder="say anything..." autocomplete="off"/></div>
</div>
    <script type="text/javascript">
var trigger = [
	["hi","hey","hello"], 
	["how are you", "how is life", "how are things"],
	["what are you doing", "what is going on"],
	["how old are you"],
	["who are you", "are you human", "are you bot", "are you human or bot"],
	["who created you", "who made you"],
	["your name please",  "your name", "may i know your name", "what is your name"],
	["i love you"],
	["happy", "good","fine"],
	["bad", "bored", "tired"],
	["help me", "tell me story", "tell me joke"],
	["ah", "yes", "ok", "okay", "nice", "thanks", "thank you"],
	["bye", "good bye", "goodbye", "see you later"]
];
var reply = [
	["Hey","Hello"], 
	["Fine, and you?", "Good, how about you?", "Fantastic! How about you?"],
	["Nothing much", "About to go to sleep", "Can you guess?", "I don't know actually"],
	["I am 2 months old"],
	["I am just a bot", "I am a bot. What are you?"],
	["Madhu - My best friend!"],
	["I am IntelliBot"],
	["I love you too", "Me too"],
	["That's great!", "Glad to hear it"],
	["Why?", "Why? You shouldn't!", "Try watching TV"],
	["I will", "What about?"],
	["Tell me a story", "Tell me a joke", "Tell me about yourself", "You are welcome"],
	["See you later"]
];
        
var alternative = ["Umm..", "Eh..."];
document.querySelector("#input").addEventListener("keypress", function(e){
	var key = e.which || e.keyCode;
	if(key === 13){ //Enter button
		var input = document.getElementById("input").value;
		document.getElementById("user").innerHTML = input;
		output(input);
	}
});
function output(input){
	try{
		var product = input + "=" + eval(input);
	} catch(e){
		var text = (input.toLowerCase()).replace(/[^\w\s\d]/gi, ""); //remove all chars except words and space
		text = text.replace(/ a /g, " ").replace(/i feel /g, "").replace(/whats/g, "what is").replace(/please /g, "").replace(/ please/g, "");
		if(compare(trigger, reply, text)){
			var product = compare(trigger, reply, text);
		} else {
			var product = alternative[Math.floor(Math.random()*alternative.length)];
		}
	}
	document.getElementById("chatbot").innerHTML = product;
	document.getElementById("input").value = ""; //clear input value
}
function compare(arr, array, string){
	var item;
	for(var x=0; x<arr.length; x++){
		for(var y=0; y<array.length; y++){
			if(arr[x][y] == string){
				items = array[x];
				item =  items[Math.floor(Math.random()*items.length)];
			}
		}
	}
	return item;
}

</script>
    
  <script src="main.js"></script>
</body>
</html>
